---

desktop_user: "test"

desktop_ubuntu_apt_keys:
  - keyserver: "ha.pool.sks-keyservers.net"
    id: "58118E89F3A912897C070ADBF76221572C52609D"
  - keyserver: "keyserver.ubuntu.com"
    id: "BBEBDCB318AD50EC6865090613B00F1FD2C19886"
  - url: "https://dl-ssl.google.com/linux/linux_signing_key.pub"
  - url: "http://download.virtualbox.org/virtualbox/debian/oracle_vbox_2016.asc"
  - url: "https://syncthing.net/release-key.txt"

desktop_ubuntu_apt_repos:
  - filename: "google-chrome.list"
    repo: "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main"
  - filename: "virtualbox.org.list"
    repo: "deb http://download.virtualbox.org/virtualbox/debian yakkety non-free contrib"
  - filename: "docker.list"
    repo: "deb https://apt.dockerproject.org/repo ubuntu-xenial main"
  - filename: "spotify.list"
    repo: "deb http://repository.spotify.com stable non-free"
  - filename: "syncthing.list"
    repo: "deb https://apt.syncthing.net/ syncthing release"
  # ppas
  - repo: "ppa:tista/adapta"
  - repo: "ppa:numix/ppa"
  - repo: "ppa:ubuntu-mozilla-daily/ppa"
  - repo: "ppa:webupd8team/atom"
  - repo: "ppa:webupd8team/terminix"
  - repo: "ppa:overcoder/hexchat"

desktop_ubuntu_apt_packages:
  # from base
  - "vim"
  - "curl"
  - "wget"
  - "tree"
  - "tmux"
  - "rdesktop"
  - "remmina"
  - "wireshark"
  - "tcpdump"
  - "bash-completion"
  - "git"
  - "vlc"
  - "vagrant"
  - "openssl"
  - "ssh"
  - "redshift"
  - "guake"
  - "default-jdk"
  - "keepass2"
  - "firefox"
  - "chromium-browser"
  # from extra repos
  - "spotify-client"
  - "terminix"
  - "virtualbox-5.1"
  - "google-chrome-stable"
  - "firefox-trunk"
  - "docker-engine"
  - "hexchat"
  - "atom"
  - "syncthing"

desktop_atom_addons:
  - "atom-material-ui"
  - "atom-material-syntax"
  - "minimap"
  - "highlight-selected"
  - "minimap-highlight-selected"

desktop_install_archives:
  - name: "terraform"
    src: "https://releases.hashicorp.com/terraform/0.8.2/terraform_0.8.2_linux_amd64.zip"
    dest: "/usr/local/bin/"
    remote_src: true
    creates: "/usr/local/bin/terraform"
    mode: 555

desktop_install_bins:
  - name: "docker-compose"
    url: "https://github.com/docker/compose/releases/download/1.9.0/docker-compose-Linux-x86_64"
    dest: "/usr/local/bin/docker-compose"
    mode: 0555
  - name: "virtualbox script"
    url: "https://raw.githubusercontent.com/gbolo/hal9k/master/script/vboxctl.sh"
    dest: "/usr/local/bin/vboxctl"
    mode: 0555

desktop_docker_config:
  bip: "172.16.0.1/24"
  fixed-cidr: "172.16.0.0/24"

desktop_services_enabled:
  - "ssh"
  - "syncthing@{{ desktop_user }}"
